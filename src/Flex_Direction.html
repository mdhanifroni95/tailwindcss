<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Direction</title>
    <link rel="stylesheet" href="/dist/tailwind.css" />
  </head>
  <body>
    <div class="max-w-5xl mx-auto">
      <!-- flex row  -->
      <div class="flex flex-row">
        <div class="h-16 w-16 text-center p-4 bg-sky-500 rounded-md">01</div>
        <div class="h-16 w-16 text-center p-4 ml-2 bg-blue-500 rounded-md">
          02
        </div>
        <div class="h-16 w-16 text-center p-4 ml-2 bg-green-600 rounded-md">
          03
        </div>
      </div>
      <!-- flex row reverse  -->
      <div class="flex flex-row-reverse">
        <div class="h-16 w-16 text-center p-4 bg-sky-500 rounded-md">01</div>
        <div class="h-16 w-16 text-center p-4 mr-2 bg-blue-500 rounded-md">
          02
        </div>
        <div class="h-16 w-16 text-center p-4 mr-2 bg-green-600 rounded-md">
          03
        </div>
      </div>
      <!-- flex col  -->
      <div class="flex flex-col">
        <div class="h-16 w-32 text-center p-4 mb-2 bg-sky-500 rounded-md">
          01
        </div>
        <div class="h-16 w-32 text-center p-4 mb-2 bg-blue-500 rounded-md">
          02
        </div>
        <div class="h-16 w-32 text-center p-4 mb-2 bg-green-600 rounded-md">
          03
        </div>
      </div>

      <!-- flex col reverse  -->
      <div class="flex flex-col-reverse">
        <div class="h-16 w-32 text-center p-4 mb-2 bg-sky-500 rounded-md">
          01
        </div>
        <div class="h-16 w-32 text-center p-4 mb-2 bg-blue-500 rounded-md">
          02
        </div>
        <div class="h-16 w-32 text-center p-4 mb-2 bg-green-600 rounded-md">
          03
        </div>
      </div>
    </div>
  </body>
</html>
