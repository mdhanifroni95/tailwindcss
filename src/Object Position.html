<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="/dist/tailwind.css">
 <title>Object Position</title>
</head>

<body>
 <div class="max-w-7xl mx-auto flex border p-6 mt-2 rounded-md shadow-lg">
  <img src="asset/image/people.jpg" alt=""
   class="object-cover bg-yellow-300 object-left-top w-24 h-24 rounded-sm ml-3 mt-2">
  <img src="asset/image/people.jpg" alt=""
   class="object-cover bg-yellow-300 object-top w-24 h-24 rounded-sm ml-3 mt-2 md:object-right">
  <img src="asset/image/people.jpg" alt=""
   class="object-cover bg-yellow-300 object-right-top w-24 h-24 rounded-sm ml-3 mt-2 hover:object-left">
 </div>

</body>

</html>
